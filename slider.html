<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    
    <!--Empieza el Slider-->
    <div class="slider">
        <div class="slides">
            <!--Botones Radio Inicia-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Botones Radio Termina-->
            <!--Inician Las imagenes-->
            <div class="slide first">
                <img src="image/img1.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="image/img3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="image/img4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="image/img5.jpg" alt="">
            </div>
            <!--TerminanLas imagenes-->
            <!--Navegacion Automatica Inicia-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>
            <!--Navegacion Automatica Termina-->
        </div>
        <!--Navegacion Manual Inicia-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!--Navegacion Manual Termina-->
    </div>
    <!--Termina el Slider-->
    
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter ++;
            if (counter > 4){
                counter = 1;
            }
        }, 4000);
    </script>
</body>
</html>
