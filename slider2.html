<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider2.css">
    <title>Slider</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="image/img1.jpeg" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img src="image/img3.jpg" style="width: 100%;">
        </div>       
        <div class="mySlides fade">
            <img src="image/img1.jpeg" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img src="image/img4.jpg" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img src="image/img5.jpg" style="width: 100%;">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        <span class="dot" onclick="currentSlides(4)"></span>
        <span class="dot" onclick="currentSlides(5)"></span>
    
    </div>

    <script src="js/slider.js"></script>
</body>
</html>
